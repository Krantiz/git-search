<div class="main-section">
  <section>
    <div class="title">
      <h1>Search GitHub User</h1>
    </div>
    <form method="get" action="">
      <div class="search-bar">
        <input
          class="input-elevated"
          type="text"
          placeholder="Search"
          required
          [(ngModel)]="name"
          value=""
          name="search"
        />
      </div>
      <div class="search-button">
        <button  (click)="getUsers()" type="submit" name="button">
          <div id="s-circle"></div>
          <span>Search</span>
        </button>
      </div>
    </form>
    <div class="search-result">
      <h2>Search Results</h2>
      <div>
        <app-search-result [users]="users"></app-search-result>
      </div>
    </div>
  </section>
</div>
